<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Vending Machine</title>
    <meta name="author" content="Jeffrey Warren"/>
    <meta name="description" content="Get the snacks."/>
    <meta name="viewport" content="width=320, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>

    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css"/>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="assets/style.css" media="screen" rel="stylesheet" type="text/css" />

    <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="bower_components/fulltilt/dist/fulltilt.min.js" type="text/javascript"></script>
    <script src="assets/vendingmachine.js" type="text/javascript"></script>
  </head>
  <body>

    <div class="modal fade notilt">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">No snacks for you!</h4>
          </div>
          <div class="modal-body">
            <p>To use this vending machine, you need a device with a tilt sensor. Otherwise you can't rock the machine to get the snacks!</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="pad">
      <div class="btns"><div class="readout">CHOOSE SNACK</div></div>
    </div>

    <div class="machine">

    </div>

    <div class="door">
      <h2>PUSH</h2>
    </div>

  </body>
</html>
